# ==============================================
# APPLICATION CONFIGURATION
# ==============================================
# To set up your credentials:
# 1. Copy application-local.properties.example to application-local.properties
# 2. Fill in your values
# 3. application-local.properties is gitignored
spring.config.import=optional:classpath:application-local.properties

# Server
server.port=8080
spring.application.name=RealEstateAPI

# ==============================================
# DATABASE (SQL Server)
# ==============================================
spring.datasource.url=jdbc:sqlserver://ASUSAURELIEN\\SQLEXPRESS00;databaseName=RealEstateDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ==============================================
# JPA / HIBERNATE
# ==============================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================================
# FLYWAY
# ==============================================
spring.flyway.enabled=true

# ==============================================
# JWT
# ==============================================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# ==============================================
# FILE UPLOAD
# ==============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/photos

# ==============================================
# CORS
# ==============================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:8000,http://localhost:8001

# ==============================================
# EMAIL (Gmail SMTP)
# ==============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ==============================================
# LOGGING
# ==============================================
logging.level.com.realestate.api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
