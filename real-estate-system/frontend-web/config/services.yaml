parameters:
    api_base_url: '%env(API_BASE_URL)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\RealEstateApiClient:
        arguments:
            $apiBaseUrl: '%api_base_url%'
